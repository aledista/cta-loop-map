<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div id="cta">

    <li id="s0">
      <div class="stop-name">
        Clark/<br/>Lake

          <li class="wheel"></li>
          <li class="legs"></li>
          <li class="arms"></li>
          <li class="thighs"></li>
          <li class="back"></li>
        </ul>
      </div>
    </li>
    <li id="s1">
      <div class="stop-name">
        Washington/<br/>Wells
        <ul class="wheelchair">
          <li class="wheel"></li>
          <li class="legs"></li>
          <li class="arms"></li>
          <li class="thighs"></li>
          <li class="back"></li>
        </ul>
      </div>
    </li>
    <li id="s2">
      <div class="stop-name">
        Randolph/<br/>Wabash
      </div>
    </li>
    <li id="s3">
      <div class="stop-name">
        Madison/<br/>Wabash
      </div>
    </li>
    <li id="s4">
      <div class="stop-name">
        Adam/<br/>Wabash
      </div>
    </li>
    <li id="s5">
      <div class="stop-name">
        Quincy
      </div>
    </li>
    <li id="s6">
      <div class="direction">
        Green Line<br/>to Harlem
      </div>
    </li>
    <li id="s7">
      <div class="direction">
        Pink Line<br/>to 54th/Cermak
      </div>
    </li>
    <li id="s8">
      <div class="stop-name">
        LaSalle/<br/>Van Buren
      </div>
    </li>
    <li id="s9">
      <div class="stop-name">
        State/<br/>Lake
      </div>
    </li>
  </ul>

  <ul id="brown-line">
    <li id="b1" class="route"></li>
    <li id="b2" class="route">
      <div class="stop stop-1-bottom"></div>
      <div class="stop stop-3-bottom"></div>
      <div class="arrow arrow-1"></div>
    </li>
    <li id="b3" class="route"></li>
    <li id="b4" class="route">
      <div class="stop stop-2-left"></div>
      <div class="stop-small stop-7"></div>
      <div class="arrow arrow-2"></div>
    </li>
    <li id="b5" class="route">
      <div class="stop-small stop-4"></div>
      <div class="arrow arrow-3 deg90"></div>
      <div class="stop stop-5-right"></div>
      <div class="stop stop-6-right"></div>
    </li>
    <li id="b6" class="route"></li>
    <li id="b7" class="route"></li>
    <li id="b8" class="route">
      <div class="stop-small stop-8"></div>
      <div class="arrow arrow-4 deg180"></div>
    </li>
  </ul>

  <ul id="orange-line">
    <li id="o1" class="route"></li>
    <li id="o2" class="route">
      <div class="stop stop-1-top"></div>
      <div class="stop stop-3-top"></div>
      <div class="arrow arrow-1 deg180"></div>
    </li>
    <li id="o3" class="route"></li>
    <li id="o4" class="route">
      <div class="stop stop-2-right"></div>
      <div class="stop-small stop-7"></div>

    <li id="o7" class="route">
      <div class="stop-small stop-8"></div>
      <div class="arrow arrow-4"></div>
    </li>
    <li id="o8" class="route"></li>
  </ul>

  <ul id="green-line">
    <li id="g1" class="route"></li>
    <li id="g2" class="route">
      <div class="stop stop-1-top"></div>
      <div class="stop stop-3-top"></div>
    </li>
    <li id="g3" class="route"></li>
    <li id="g4" class="route">
      <div class="stop-small stop-4"></div>
      <div class="stop stop-5-right"></div>
      <div class="stop stop-6-right"></div>
    </li>
  </ul>

  <ul id="pink-line">
    <li id="p1" class="route"></li>
    <li id="p2" class="route">
      <div class="stop stop-1-top"></div>
      <div class="stop stop-3-top"></div>
      <div class="arrow arrow-1 deg180"></div>
    </li>
    <li id="p3" class="route"></li>
    <li id="p4" class="route">
      <div class="stop-small stop-4"></div>
      <div class="arrow arrow-3"></div>

    <li id="p5" class="route">
      <div class="stop stop-2-right"></div>
      <div class="stop-small stop-7"></div>
      <div class="arrow arrow-2 deg90"></div>
    </li>
    <li id="p6" class="route"></li>
    <li id="p7" class="route"></li>
    <li id="p8" class="route"></li>
    <li id="p9" class="route">
      <div class="stop-small stop-8"></div>
      <div class="arrow arrow-4"></div>
    </li>
  </ul>

  <ul id="red-line">
    <li id="r1" class="route"></li>
    <li id="r2" class="route"></li>
    <li id="r3"></li>
    <li id="r4"></li>
  </ul>

</html>
